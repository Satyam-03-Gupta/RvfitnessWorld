<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      overflow: hidden;
    }

    .container {
      width: 90%;
      height: 200px;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .card {
      width: 150px;
      height: 100%;
      margin-right: 10px;
      background-color: #4caf50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
    <div class="card">9</div>
    <div class="card">10</div>
  </div>

  <script>
    const container = document.getElementById("container");
    const cards = Array.from(container.children);
    let position = 0;
    const cardWidth = 160; // width + margin-right

    function moveCards() {
      cards.forEach((card, index) => {
        card.style.transform = `translateX(${(index - position) * cardWidth}px)`;
      });

      // Remove the first card and append it to the end of the container
      if (position >= cards.length) {
        const lastCard = cards.pop();
        container.appendChild(lastCard);
        cards.unshift(lastCard);
        position = 0;
      }

      position++;
    }

    setInterval(moveCards, 1000); // Adjust the interval as needed
  </script>
</body>
</html>
